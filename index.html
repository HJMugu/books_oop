<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Lisa Raamat</span>
          <div class="row">
            <!--siia tuleb ankeet-->
            <form class="col s12">
              <div class="row">

                <div class="input-field col s12">

                  <input id="title" type="text" class="validate">
                  <label for="title">Pealkiri</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="autor" type="text" class="validate">
                  <label for="autor">Autor</label>
                </div>

              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="isbn" type="text" class="validate">
                  <label for="isbn">ISBN number</label>
                </div>

              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>

        </div>



      </div>
    </div>
  </div>

</div>
<!--siit algab raamatute nimekiri-->
<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <table id="myTable">
        <thead>
        <tr>
          <th>Pealkiri</th>
          <th>Autor</th>
          <th>ISBN number</th>
          <th></th>
        </tr>
        </thead>

        <tbody id="keha">


        </tbody>
      </table>

    </div>
  </div>
</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="classes/Book.js"></script>

<script src="classes/LS.js"></script>
<script  src="app.js"></script>

</body>
</html>
